<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartões X - Compare Cartões de Crédito</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://wihwrtvhqfwliidkvgcn.supabase.co/storage/v1/object/public/IMAGENES/LOGO%203.png" alt="Cartões X">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-credit-card"></i> <span>Cartões</span></a></li>
                    <li><a href="#"><i class="fas fa-book"></i> <span>Guias</span></a></li>
                    <li><a href="#"><i class="fas fa-table"></i> <span>Planilhas</span></a></li>
                    <li><a href="#"><i class="fas fa-plane"></i> <span>Painel de Voo</span></a></li>
                    <li><a href="quiz.html"><i class="fas fa-gamepad"></i> <span>Quiz</span></a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-right">
                <button id="header-login-btn" class="login-btn-header">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                <div class="user-dropdown-container" id="header-user-container" style="display: none;">
                    <button class="user-dropdown-trigger" id="header-user-trigger">
                        <span class="user-avatar-header" id="header-user-avatar">?</span>
                        <span class="user-name-display" id="header-user-name">Usuario</span>
                        <i class="fas fa-chevron-down user-dropdown-arrow"></i>
                    </button>
                    <div class="user-dropdown-menu" id="header-user-dropdown">
                        <div class="user-dropdown-header">
                            <span class="user-dropdown-email" id="header-user-email">email@example.com</span>
                            <span class="user-dropdown-role" id="header-user-role">User</span>
                        </div>
                        <div class="user-dropdown-divider"></div>
                        <a href="admin.html" class="user-dropdown-item" id="header-admin-link" style="display: none;">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Admin Panel</span>
                        </a>
                        <button class="user-dropdown-item user-dropdown-logout" id="header-logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair da conta</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Modal (Obligatorio) -->
    <div class="login-modal" id="login-modal">
        <div class="login-content">
            <button class="close-login" id="close-login" style="display: none;">&times;</button>
            <div class="login-header">
                <div class="login-icon"><i class="fas fa-user-lock"></i></div>
                <h2>Entrar no Sistema</h2>
                <p>Digite suas credenciais para acessar o site</p>
            </div>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required placeholder="Sua senha">
                </div>
                <div id="login-error" class="login-error" style="display: none;"></div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Botón Flotante Admin -->
    <a href="admin.html" class="admin-float-btn" id="admin-float-btn" style="display: none;">
        <i class="fas fa-tachometer-alt"></i>
        <span>Admin</span>
    </a>

    <!-- Carrusel -->
    <section class="subheader">
        <div class="carousel-container" id="carousel-container"></div>
        <button class="carousel-btn prev" id="carousel-prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-btn next" id="carousel-next">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="carousel-indicators" id="carousel-indicators"></div>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Filtros -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filters-row">
                    <div class="filter-group">
                        <label>Buscar</label>
                        <input type="text" class="filter-input" id="filter-search" placeholder="Nome do cartão...">
                    </div>
                    <div class="filter-group">
                        <label>Bandeira</label>
                        <select class="filter-input" id="filter-bandeira">
                            <option value="all">Todas</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="visa">Visa</option>
                            <option value="elo">Elo</option>
                            <option value="amex">Amex</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>País</label>
                        <select class="filter-input" id="filter-pais">
                            <option value="all">Todos</option>
                            <option value="brasil">Brasil</option>
                            <option value="portugal">Portugal</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Ordenar</label>
                        <select class="filter-input" id="filter-sort">
                            <option value="posicion">Posição (Ranking)</option>
                            <option value="ranking">Maior Ranking</option>
                            <option value="nome">Nome A-Z</option>
                        </select>
                    </div>
                    <button class="filter-clear" id="filter-clear">
                        <i class="fas fa-times"></i> Limpar
                    </button>
                    <span class="cards-count" id="cards-count">0 cartões</span>
                </div>
            </div>
        </section>

        <!-- Grid de Tarjetas -->
        <section class="cards-section">
            <div class="cards-grid" id="cards-grid">
                <!-- Cards renderizadas via JS -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/storage.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/header.js"></script>
    <script src="js/quiz/data.js"></script>
    <script src="js/quiz/init.js"></script>
    <script src="js/index/carousel.js"></script>
    <script src="js/index/cards.js"></script>
    <script src="js/index/filters.js"></script>
    <script src="js/index/admin.js"></script>
    
    <script>
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Index init...');
            
            // Inicializar datos de ejemplo del Quiz
            QuizInit.initExampleData();
            
            // Callback cuando cambia autenticación
            Auth.onAuthChange = (user) => {
                Header.updateUI(user);
                
                // Mostrar/ocultar contenido según login
                const loginModal = document.getElementById('login-modal');
                const adminFloatBtn = document.getElementById('admin-float-btn');
                const closeLoginBtn = document.getElementById('close-login');
                
                if (user) {
                    // Usuario logueado - ocultar modal
                    loginModal.classList.remove('active');
                    closeLoginBtn.style.display = 'block';
                    
                    // Mostrar botón admin si es admin
                    if (Auth.isAdmin()) {
                        adminFloatBtn.style.display = 'flex';
                    } else {
                        adminFloatBtn.style.display = 'none';
                    }
                } else {
                    // No logueado - mostrar modal obligatorio
                    loginModal.classList.add('active');
                    closeLoginBtn.style.display = 'none';
                    adminFloatBtn.style.display = 'none';
                }
            };
            
            // Inicializar autenticación
            await Auth.init();
            
            // Verificar si hay sesión al cargar
            if (!Auth.isAuthenticated()) {
                document.getElementById('login-modal').classList.add('active');
            }
            
            // Inicializar header
            Header.init();
            
            // Inicializar carrusel
            Carousel.init();
            
            // Inicializar tarjetas
            await Cards.init();
            
            // Inicializar filtros
            Filters.init();
            
            // Inicializar panel admin
            Admin.init();
            
            // Evento del formulario de login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorDiv = document.getElementById('login-error');
                
                errorDiv.style.display = 'none';
                
                const result = await Auth.login(email, password);
                if (!result.success) {
                    errorDiv.textContent = result.error || 'Erro ao fazer login';
                    errorDiv.style.display = 'block';
                }
            });
            
            // Evento cerrar modal (solo si está logueado)
            document.getElementById('close-login').addEventListener('click', () => {
                if (Auth.isAuthenticated()) {
                    document.getElementById('login-modal').classList.remove('active');
                }
            });
            
            // Mobile menu
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const nav = document.querySelector('nav');
            if (mobileBtn && nav) {
                mobileBtn.addEventListener('click', () => {
                    nav.classList.toggle('active');
                });
            }
            
            console.log('Index ready!');
        });
    </script>
</body>
</html>
